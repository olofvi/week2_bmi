<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> calculator </title>
  <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="src/bmi_calculator.js"></script>
  <script src="src/bmi_imperial.js"></script>
  <script src="src/person.js"></script>
  <script src="src/bmi_ui.js"></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</head>

<body style="bgcolor=#cfd8dc;">
  <div class="container">
    <ul class="collapsible" data-collapsible="accordion">
      <li>
        <div class="collapsible-header cyan lighten-5">
          <i class="material-icons"></i>Metric BMI
        </div>
        <div class="collapsible-body blue grey lighten-4">
          <span>
            <form>
              <input type="text black" id="weight" placeholder="Weight">
              <input type="text black" id="height" placeholder="Height">
              <input type="button" id="calculate" value="Calculate">
            </form>
            <div>
              <span id="display_value"></span>
              <span id="display_message"></span>
            </div>
          </span>
        </div>
      </li>
    </ul>
    <ul class="collapsible" data-collapsible="accordion">
      <li>
        <div class="collapsible-header cyan lighten-3"><i class="material-icons"></i>Imperial BMI</div>
        <div class="collapsible-body blue grey lighten-2">
          <span>
            <form>
              <input type="text black" id="weight_imperial" placeholder="Weight in pounds">
              <input type="text black" id="height_imperial" placeholder="Height in feets">
              <input type="button" id="calculate-imperial" value="Calculate imperial">
            </form>
            <div>
              <span id="display_value_imperial"></span>
              <span id="display_message_imperial"></span>
            </div>
          </span>
        </div>
      </li>
    </ul>
  </div>
</body>

</html>
